<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fruit Search Filter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="slide-button" id="prevButton">&#8249;</div>
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search for a fruit...">
        </div>
        <div id="fruitList" class="fruit-grid">
            <!-- First 8 images -->
            <div class="fruit-item">
                <img src="./images/apple.jpg" alt="Fruit 1">
                <p>Apple</p>
            </div>
            <div class="fruit-item">
                <img src="./images/banana-2109006_640.jpg" alt="Fruit 2">
                <p>Banana</p>
            </div>
            <div class="fruit-item">
                <img src="./images/orange.jpg" alt="Fruit 3">
                <p>Orange</p>
            </div>
            <div class="fruit-item">
                <img src="./images/grapes.jpg" alt="Fruit 4">
                <p>Grapes</p>
            </div>
            <div class="fruit-item">
                <img src="./images/download (4).jpeg" alt="Fruit 5">
                <p>Strawberry</p>
            </div>
            <div class="fruit-item">
                <img src="./images/pineappkle.jpg" alt="Fruit 6">
                <p>Pineapple</p>
            </div>
            <div class="fruit-item">
                <img src="./images/mango.jpeg" alt="Fruit 7">
                <p>Mango</p>
            </div>
            <div class="fruit-item">
                <img src="./images/cherry.jpeg" alt="Fruit 8">
                <p>Cherry</p>
            </div>
            <!-- Second set of 8 images (initially hidden) -->
            <div class="fruit-item" style="display:none;">
                <img src="./images/blueberry.webp" alt="Fruit 9">
                <p>Blueberry</p>
            </div>
            <div class="fruit-item" style="display:none;">
                <img src="./images/kiwi.avif" alt="Fruit 10">
                <p>Kiwi</p>
            </div>
            <div class="fruit-item" style="display:none;">
                <img src="./images/peach.avif" alt="Fruit 11">
                <p>Peach</p>
            </div>
            <div class="fruit-item" style="display:none;">
                <img src="./images/pear.jpg" alt="Fruit 12">
                <p>Pear</p>
            </div>
            <div class="fruit-item" style="display:none;">
                <img src="./images/plum.jpg" alt="Fruit 13">
                <p>Plum</p>
            </div>
            <div class="fruit-item" style="display:none;">
                <img src="./images/raspberry.webp" alt="Fruit 14">
                <p>Raspberry</p>
            </div>
            <div class="fruit-item" style="display:none;">
                <img src="./images/fruits-watermelons.jpg" alt="Fruit 15">
                <p>Watermelon</p>
            </div>
            <div class="fruit-item" style="display:none;">
                <img src="./images/lemon.jpg" alt="Fruit 16">
                <p>Lemon</p>
            </div>
        </div>
        <div class="slide-button" id="nextButton">&#8250;</div>
    </div>

    <script src="script.js"></script>
</body>
</html>
